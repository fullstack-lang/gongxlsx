<form *ngIf="displayselection" class="details">
    <h2 class="details__title">displayselection</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="displayselection.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="displayselection.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>XLFile</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="displayselection.XLFile" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let xlfile of frontRepo.XLFiles_array" [value]="xlfile">
                {{xlfile.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>XLSheet</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="displayselection.XLSheet" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let xlsheet of frontRepo.XLSheets_array" [value]="xlsheet">
                {{xlsheet.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save displayselection
        </button>
    </div>
</form>
