<div *ngIf="xlsheet" class="details">
    <h1 class="details__title">xlsheet</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>MaxRow</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.MaxRow">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>MaxCol</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.MaxCol">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>NbRows</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.NbRows">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Sheets</mat-label>
        <mat-select [(ngModel)]="xlsheet.XLFile_Sheets_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let xlfile of frontRepo.XLFiles_array" [value]="xlfile">
                {{xlfile.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save xlsheet
		</button>
    </div>
</div>
